<input
  id="typeahead-focus"
  type="text"
  class="form-control"
  [value]="baseValue"
  [ngbTypeahead]="search"
  (focus)="focus.next($any($event).target.value)"
  (click)="click.next($any($event).target.value)"
  (selectItem)="onChange($any($event.item))"
  (input)="onChange($any($event.target).value)"
  [formControl]="compositionFormControl"
  #instance="ngbTypeahead"
/>
