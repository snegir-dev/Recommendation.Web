<div #toast [class.show]="visible" class="toast align-items-center position-fixed" role="alert" aria-live="assertive"
     aria-atomic="true"
     style="top: 75px; right: 20px">
  <div class="d-flex">
    <div class="toast-body">
      {{text}}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto"
            aria-label="Close" (click)="visible = false"></button>
  </div>
</div>
